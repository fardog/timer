
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Timer</title>

    {% for css in jinjaconfig.css %}
    <link rel="stylesheet" href="{{ css }}" />
    {% endfor %}

    {% for javascript in jinjaconfig.javascripts_header %}
    <script src="{{ javascript }}"></script>
    {% endfor %}

</head>
<body>

    <div class="row">
        <div class="large-7 columns">
            <h1>Timer</h1>
        </div>
        <div class="large-5 columns">
            <form id="add-timer">
                <div class="row collapse">
                    <div class="large-9 columns">
                        <input type="text" id="time" 
                         placeholder="Time, e.g. '4 minutes 10 seconds'" />
                    </div>
                    <div class="large-3 columns">
                        <input type="submit" id="addTimer" 
                         class="postfix radius button" value="Add Timer" />
                    </div>
                </div>
            </form>
        </div> 
    </div>

    <div id="timers">

    </div>

    <footer class="row">
        <div class="large-12 columns">
            <hr/>
            <p>2013
                <a href="http://fardogllc.com/" target="_blank">Far Dog LLC</a>
            </p>
        </div>
    </footer>
    
    {% for javascript in jinjaconfig.javascripts_footer %}
    <script src="{{ javascript }}"></script>
    {% endfor %}
    </body>
</html>
