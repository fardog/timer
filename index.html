<body>

    <header class="row">
        <div class="large-7 columns">
            <h1>Timer</h1>
        </div>
        <div class="large-5 columns">
            <form id="add-timer">
                <div class="row collapse">
                    <div class="large-9 columns">
                        <input type="text" id="time" 
                         placeholder="Time, e.g. '4 minutes 10 seconds'" />
                    </div>
                    <div class="large-3 columns">
                        <input type="submit" id="addTimer" 
                         class="postfix button" value="Add Timer" />
                    </div>
                </div>
            </form>
        </div> 
    </header>

    <div id="intro" class="row">
        <div class="large-6 large-centered columns">
            <h2>Add some timers!</h2>
            <p>Use the input above to add them. It's right up there.</p>
            <p><span class="round alert label">Note:</span> Timer uses some <a href="http://www.html5rocks.com/">HTML5</a> features, and will only work correctly on current browsers.</p>
        </div>
    </div>
