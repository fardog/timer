<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Set multiple countdown timers, and get an alert when they complete. No ads. No unnecessary junk." />
    <title>Timer, a timed coundtown web application.</title>

    <link href='//fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'/>
    
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    
    <link rel="stylesheet" href="stylesheets/app.css" />

<body>

    <header class="row">
        <div class="large-7 columns">
            <h1>Timer</h1>
        </div>
        <div class="large-5 columns">
            <form id="add-timer">
                <div class="row collapse">
                    <div class="large-9 columns">
                        <input type="text" id="time" 
                         placeholder="Time, e.g. '4 minutes 10 seconds'" />
                    </div>
                    <div class="large-3 columns">
                        <input type="submit" id="addTimer" 
                         class="postfix button" value="Add Timer" />
                    </div>
                </div>
            </form>
        </div> 
    </header>

    <div id="intro" class="row">
        <div class="large-6 large-centered columns">
            <h2>Add some timers!</h2>
            <p>Use the input above to add them. It's right up there.</p>
            <p><span class="round alert label">Note:</span> Due to some HTML5 audio bugs, sound only works reliably in Firefox right now. I&rsquo;m working to resolve.</p>
        </div>
    </div>

    <div id="timers">
        

    </div>

    <footer class="row">
        <div class="large-12 columns">

                <a href="http://github.com/fardog/timer/" target="_blank">Open Source</a>
            </p>
        </div>
    </footer>
